{% extends "layout.html" %}
{% block title %}Details about /{{ example_id }}{% endblock %}
{% block body %}
    <h2><a href="/{{ example_id }}">{{ example_id }}</a></h2>
    <dl>
	<dt>Target host:
	<dd><a href="/{{ example_id }}">{{ link_target|hostname }}</a>
	<dt>Full link
	<dd class=link><div>{{ link_target }}</div>
	<dt>Click count:
	<dd>{{ click_count }}
    </dl>
{% endblock %}
